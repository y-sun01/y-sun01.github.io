<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíå Valentine</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#fff6fb;
      --pink:#ff4d8d;
      --pink2:#ff77aa;
      --ink:#2b2b2b;
      --card:#ffffffcc;
      --shadow: 0 18px 40px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 55%),
                  radial-gradient(900px 700px at 80% 30%, #ffd6e5, transparent 60%),
                  linear-gradient(160deg, var(--bg1), #fff);
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      overflow:hidden;
      padding:18px;
    }

    /* floating hearts canvas layer */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: var(--pink);
      opacity:.18;
      border-radius: 4px;
      animation: floatUp linear forwards;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-9px; top:0;}
    .heart::after{ left:0; top:-9px;}

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg) scale(.9); }
      to{ transform: translateY(-120svh) rotate(45deg) scale(1.25); }
    }

    /* main card */
    .shell{
      width:min(420px, 92vw);
      position:relative;
      z-index:2;
    }
    .status{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin:0 6px 10px;
      font-size:13px;
      opacity:.75;
    }
    .chip{
      background:#ffffff90;
      border:1px solid #ffffffd0;
      padding:8px 10px;
      border-radius:999px;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn-mini{
      border:none;
      background:transparent;
      font:inherit;
      color:var(--pink);
      font-weight:600;
      padding:0;
      cursor:pointer;
      text-decoration:underline;
    }

    .card{
      background:var(--card);
      border:1px solid #ffffffd0;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
    }

    /* envelope scene */
    .scene{
      padding:22px 18px 16px;
      text-align:center;
    }
    .title{
      font-size:18px;
      margin:0 0 6px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 14px;
      opacity:.78;
      font-size:14px;
    }

    .envelope-wrap{
      display:flex;
      justify-content:center;
      padding:12px 0 6px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .envelope{
      width:240px;
      height:160px;
      position:relative;
      transform: translateZ(0);
      cursor:pointer;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.12));
    }
    .env-body{
      position:absolute; inset:0;
      background: linear-gradient(180deg, #fff, #ffeef6);
      border-radius:18px;
      border:1px solid #ffd1e2;
      overflow:hidden;
    }
    .env-body:before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(260px 140px at 50% 120%, rgba(255,77,141,.18), transparent 60%),
        linear-gradient(135deg, rgba(255,77,141,.08), transparent 55%);
      pointer-events:none;
    }
    .env-flap{
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      transform-origin: 50% 0%;
      transition: transform 700ms cubic-bezier(.2,.8,.2,1);
    }
    .env-flap:before{
      content:"";
      position:absolute;
      left:0; top:-6px;
      width:100%; height:60%;
      background: linear-gradient(180deg, #ffd1e2, #fff);
      clip-path: polygon(0 0, 100% 0, 50% 95%);
      border-top-left-radius:18px;
      border-top-right-radius:18px;
      border:1px solid #ffc0d7;
      border-bottom:none;
      box-shadow: 0 8px 18px rgba(255,77,141,.12) inset;
    }
    .env-sides:before,
    .env-sides:after{
      content:"";
      position:absolute;
      top:36%;
      width:62%;
      height:70%;
      background: linear-gradient(180deg, #fff, #ffeef6);
      border:1px solid #ffd1e2;
      opacity:.95;
    }
    .env-sides:before{
      left:-2px;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      border-right:none;
    }
    .env-sides:after{
      right:-2px;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      border-left:none;
    }
    .seal{
      position:absolute;
      left:50%; top:56%;
      transform:translate(-50%,-50%);
      width:46px; height:46px;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd1e2 40%, #ff77aa);
      border:1px solid #ff5c98;
      border-radius:999px;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 18px rgba(255,77,141,.25);
      transition: transform 700ms cubic-bezier(.2,.8,.2,1), opacity 400ms ease;
    }
    .seal span{
      font-size:22px;
      transform: translateY(-1px);
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.6));
    }

    .letter{
      position:absolute;
      left:50%;
      bottom:14px;
      transform:translateX(-50%);
      width:210px;
      height:128px;
      background: linear-gradient(180deg, #fff, #fff6fb);
      border:1px solid #ffd1e2;
      border-radius:14px;
      box-shadow: 0 12px 18px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      text-align:center;
      transition: transform 800ms cubic-bezier(.2,.8,.2,1), opacity 300ms ease;
    }
    .letter p{
      margin:0;
      font-size:14px;
      line-height:1.25rem;
      opacity:.9;
    }

    /* opened state */
    .opened .env-flap{
      transform: rotateX(180deg);
    }
    .opened .seal{
      transform:translate(-50%,-50%) scale(.85);
      opacity:.35;
    }
    .opened .letter{
      transform:translateX(-50%) translateY(-34px);
    }

    /* message panel */
    .panel{
      padding:14px 18px 20px;
      border-top:1px solid #ffffffd0;
      background: linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.5));
    }
    .big{
      font-size:22px;
      margin:4px 0 8px;
      letter-spacing:.2px;
    }
    .msg{
      margin:0 0 14px;
      font-size:15px;
      line-height:1.35rem;
      opacity:.92;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      padding-top:6px;
    }
    button{
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 12px 18px rgba(0,0,0,.10);
      -webkit-tap-highlight-color: transparent;
    }
    .yes{
      background: linear-gradient(180deg, var(--pink), #ff2d7a);
      color:white;
    }
    .no{
      background: #ffffff;
      color: var(--pink);
      border:1px solid #ffd1e2;
      position:relative;
    }
    .hint{
      text-align:center;
      margin:12px 0 0;
      font-size:12px;
      opacity:.7;
    }

    /* confetti hearts burst */
    .burst{
      position:fixed;
      left:50%; top:55%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      z-index:10;
    }
    .burst i{
      position:absolute;
      width:10px; height:10px;
      transform: rotate(45deg);
      background: var(--pink);
      border-radius: 2px;
      opacity:.9;
      animation: pop 900ms ease-out forwards;
    }
    .burst i::before,.burst i::after{
      content:"";
      position:absolute;
      width:10px;height:10px;
      background: inherit;
      border-radius:50%;
    }
    .burst i::before{ left:-5px; top:0;}
    .burst i::after{ left:0; top:-5px;}

    @keyframes pop{
      0%{ transform: translate(0,0) rotate(45deg) scale(1); opacity:1;}
      100%{ transform: translate(var(--dx), var(--dy)) rotate(45deg) scale(.6); opacity:0;}
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:#ffffffd8;
      border:1px solid #ffffff;
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      padding:12px 14px;
      border-radius:14px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity 250ms ease, transform 250ms ease;
      z-index:20;
      backdrop-filter: blur(8px);
      max-width:min(520px, 92vw);
      text-align:center;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-6px);
    }

    /* small accessibility */
    .sr{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="shell">
    <div class="status">
      <div class="chip">üíñ Tap the envelope</div>
    </div>

    <div class="card" id="card">
      <div class="scene">
        <h1 class="title">Honey~ ~ ~</h1>

        <div class="envelope-wrap">
          <div class="envelope" id="envelope" role="button" aria-label="Open the envelope" tabindex="0">
            <div class="env-body"></div>
            <div class="env-sides"></div>
            <div class="env-flap"></div>
            <div class="seal"><span>‚ô•</span></div>
            <div class="letter">
              <p id="preview">Tap to open üíå</p>
            </div>
          </div>
        </div>

        <p class="hint">Tip: try pressing ‚ÄúNo‚Äù üòâ</p>
      </div>

      <div class="panel">
        <div class="big" id="headline">Happy Valentine‚Äôs Day üíò</div>
        <p class="msg" id="message">
          Can't wait to see you on Thursday honey.
          <br/>Will you be my Valentine?
        </p>

        <div class="actions">
          <button class="yes" id="yesBtn">Yes üíû</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <!-- tiny built-in "music" (a sweet beep melody via WebAudio; no external files) -->
  <script>
    const card = document.getElementById('card');
    const envelope = document.getElementById('envelope');
    const hearts = document.getElementById('hearts');
    const toast = document.getElementById('toast');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const musicBtn = document.getElementById('musicBtn');

    // --------- Envelope interaction ----------
    function toggleOpen(){
      card.classList.toggle('opened');
      confettiBurst();
      showToast(card.classList.contains('opened') ? "Opened! üíå" : "Closed! üíñ");
    }
    envelope.addEventListener('click', toggleOpen);
    envelope.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') toggleOpen(); });

    // --------- Floating hearts background ----------
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 10 + Math.random()*18;
      h.style.width = h.style.height = size + 'px';
      h.style.left = (Math.random()*100) + 'vw';
      h.style.bottom = (-20 - Math.random()*30) + 'px';
      h.style.opacity = (0.10 + Math.random()*0.22).toFixed(2);
      h.style.background = Math.random() < 0.25 ? '#ff77aa' : '#ff4d8d';
      const dur = 6 + Math.random()*8;
      h.style.animationDuration = dur + 's';
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000 + 200);
    }
    setInterval(spawnHeart, 380);

    // --------- No button runs away ----------
    let dodges = 0;
    function dodge(){
      dodges++;
      const rect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // safe area: keep inside card panel area
      const minX = rect.left + 18;
      const maxX = rect.right - 18 - btnRect.width;
      const minY = rect.top + rect.height*0.55;
      const maxY = rect.bottom - 24 - btnRect.height;

      const x = minX + Math.random() * (maxX - minX);
      const y = minY + Math.random() * (maxY - minY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      const phrases = [
        "Nope üò§",
        "Try again üòè",
        "Almost!",
        "You can‚Äôt catch me üôà",
        "I believe in you üòÇ",
      ];
      showToast(phrases[(dodges-1) % phrases.length]);

      if (dodges === 1) confettiBurst(14);
    }
    // works on both mouse and touch
    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); dodge(); }, {passive:false});
    noBtn.addEventListener('click', dodge);

    // --------- Yes button celebration ----------
    yesBtn.addEventListener('click', ()=>{
      confettiBurst(24);
      showToast("YAY!! üíûüíûüíû");
      document.getElementById('headline').textContent = "It‚Äôs a date üíò";
      document.getElementById('message').innerHTML =
        "Officially my favorite person. <br/>Thank you for being you ü•∞";
      // gently pin the No button back to normal
      noBtn.style.position = '';
      noBtn.style.left = '';
      noBtn.style.top = '';
    });

    // --------- Confetti burst (heart particles) ----------
    function confettiBurst(n=18){
      const b = document.createElement('div');
      b.className = 'burst';
      for(let i=0;i<n;i++){
        const p = document.createElement('i');
        const angle = Math.random()*Math.PI*2;
        const r = 40 + Math.random()*120;
        const dx = Math.cos(angle)*r;
        const dy = Math.sin(angle)*r - (40 + Math.random()*40);
        p.style.setProperty('--dx', dx.toFixed(1)+'px');
        p.style.setProperty('--dy', dy.toFixed(1)+'px');
        p.style.background = Math.random()<0.33 ? '#ff77aa' : (Math.random()<0.5 ? '#ff4d8d' : '#ff2d7a');
        p.style.animationDelay = (Math.random()*80)+'ms';
        b.appendChild(p);
      }
      document.body.appendChild(b);
      setTimeout(()=>b.remove(), 950);
    }

    // --------- Toast ----------
    let toastTimer = null;
    function showToast(text){
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove('show'), 1300);
    }

    // --------- Tiny "music" via WebAudio ----------
    let audioCtx = null;
    let isPlaying = false;
    let seqTimer = null;

    function beep(freq, ms, when=0){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine';
      o.frequency.value = freq;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);

      const t0 = audioCtx.currentTime + when;
      g.gain.setValueAtTime(0.0001, t0);
      g.gain.exponentialRampToValueAtTime(0.10, t0 + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t0 + ms/1000);

      o.start(t0);
      o.stop(t0 + ms/1000 + 0.02);
    }

    function playLoop(){
      // simple 8-note loop (gentle)
      const notes = [523.25, 659.25, 783.99, 659.25, 587.33, 659.25, 523.25, 493.88];
      let i = 0;
      seqTimer = setInterval(()=>{
        beep(notes[i%notes.length], 180);
        i++;
      }, 220);
    }

    function stopLoop(){
      clearInterval(seqTimer);
      seqTimer = null;
    }

    musicBtn.addEventListener('click', async ()=>{
      if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      // iOS requires a user gesture (this click counts)
      if(audioCtx.state === 'suspended') await audioCtx.resume();

      isPlaying = !isPlaying;
      musicBtn.textContent = isPlaying ? "music: on" : "music: off";
      musicBtn.setAttribute('aria-pressed', String(isPlaying));

      if(isPlaying){
        playLoop();
        showToast("Music on üé∂");
      }else{
        stopLoop();
        showToast("Music off ü§´");
      }
    });

  </script>
</body>
</html>
